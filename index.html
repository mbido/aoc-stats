<!-- index.html -->
<!DOCTYPE html>
<!-- http://localhost:5500/index.html?username=mbido&totalStars=150&currentYearStars=20&currentDay=15&completedDays=13&currentYear=2024 -->
<html>

<head>
  <title>Advent of Code Stats</title>
</head>

<body>
  <svg width="500" height="250" xmlns="http://www.w3.org/2000/svg" style="background-color: #0f0f0f;">
    <!-- Rectangle de fond -->
    <rect width="500" height="250" fill="#0f0f0f" rx="10" />

    <!-- Définition des icônes -->
    <defs>
      <path id="star-icon" d="M12 0l3.7 7.5 8.3 1.2-6 5.8 1.4 8.3-7.4-3.9-7.4 3.9 1.4-8.3-6-5.8 8.3-1.2z" />
    </defs>

    <!-- Titre de la carte -->
    <text id="username" x="30" y="45" font-size="26px" fill="#ff69b4" font-family="Arial, sans-serif"
      font-weight="bold">Utilisateur Stats</text>

    <!-- Liste des statistiques avec icônes -->
    <g transform="translate(30, 85)">
      <!-- Total stars -->
      <use href="#star-icon" transform="translate(0, -16) scale(0.8)" fill="#ffd700" />
      <text x="30" font-size="16px" fill="#d4d4d4" font-family="Arial, sans-serif">Total stars: <tspan id="totalStars"
          fill="#ffd700">0</tspan></text>

      <!-- Current year stars -->
      <use href="#star-icon" transform="translate(0, 14) scale(0.8)" fill="#ffd700" />
      <text x="30" y="30" font-size="16px" fill="#d4d4d4" font-family="Arial, sans-serif">Stars this year: <tspan
          id="currentYearStars" fill="#ffd700">0</tspan></text>

      <!-- Current day -->
      <path transform="translate(0, 44) scale(0.8)" fill="#ffd700"
        d="M12 2C6.5 2 2 6.5 2 12s4.5 10 10 10 10-4.5 10-10S17.5 2 12 2zm0 18c-4.4 0-8-3.6-8-8s3.6-8 8-8 8 3.6 8 8-3.6 8-8 8zm.5-13H11v6l5.2 3.2.8-1.3-4.5-2.7V7z" />
      <text x="30" y="60" font-size="16px" fill="#d4d4d4" font-family="Arial, sans-serif">Current day: <tspan
          id="currentDay" fill="#87ceeb">0</tspan></text>

      <!-- Completed days -->
      <path transform="translate(0, 74) scale(0.8)" fill="#ffd700"
        d="M9 16.17l-4.17-4.17-1.42 1.41 5.59 5.59 12-12-1.41-1.41z" />
      <text x="30" y="90" font-size="16px" fill="#d4d4d4" font-family="Arial, sans-serif">Completed days: <tspan
          id="completedDays" fill="#87ceeb">0</tspan></text>

      <!-- Current year -->
      <path transform="translate(0, 104) scale(0.8)" fill="#ffd700"
        d="M19 3h-1V1h-2v2H8V1H6v2H5c-1.11 0-1.99.9-1.99 2L3 19c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V8h14v11z" />
      <text x="30" y="120" font-size="16px" fill="#d4d4d4" font-family="Arial, sans-serif">Year: <tspan id="currentYear"
          fill="#ff69b4">0</tspan></text>
    </g>

    <!-- Cercle de progression -->
    <g transform="translate(390, 130)">
      <circle r="45" fill="none" stroke="#2a2a2a" stroke-width="12" />
      <circle id="progressCircle" r="45" fill="none" stroke="#ff69b4" stroke-width="12" stroke-linecap="round"
        transform="rotate(-90)" stroke-dasharray="251.2" stroke-dashoffset="251.2" />
      <text id="letterGrade" x="0" y="15" text-anchor="middle" font-size="38px" fill="#87ceeb"
        font-family="Arial, sans-serif" font-weight="bold">N/A</text>
    </g>
  </svg>
  <script src="script.js"></script>
</body>

</html>
